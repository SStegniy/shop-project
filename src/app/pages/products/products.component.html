<div class="inner-product">
  <div class="main-title">
    <h1 class="main-title__title">All Products</h1>
    <div class="count-products">
      <span class="count">{{ filteredProducts.length }}</span>
      <span>Products</span>
    </div>
  </div>
  <div class="conditions">
    <div class="sort-wrapper">
      <div class="sort">
        <span class="sort__title">Sort by</span>
        <select class="sort__element" [(ngModel)]="sortValue" name="sort-select" id="sort">
          <option *ngFor="let option of sortConditions">{{ option }}</option>
        </select>
      </div>
    </div>
    <div class="mobile-filter" (click)="toggleFilterDialog()">
      <button class="mobile-filter__button">Filter</button>
    </div>
  </div>
  <main class="main">
    <app-filter></app-filter>
    <div class="products-failed" *ngIf="!filteredProducts.length">
      <p>Sorry, there are no such products in the list</p>
    </div>
    <div class="products" *ngIf="filteredProducts.length">
      <div class="product-card" *ngFor="let product of filteredProducts | sorting: sortValue | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </main>
  <div class="pagination">
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    <div class="button show-button" (click)="showMoreProducts()">
      <span>Show more products</span>
      <img src="./assets/images/arrow-down-white.svg" alt="arrow-down">
    </div>
    <div class="count-products">
      <span class="count">{{ allProducts.length }}</span>
      <span>Products</span>
    </div>
  </div>
</div>

<app-footer></app-footer>
