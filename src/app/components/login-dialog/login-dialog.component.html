<form class="login-form" [formGroup]="loginForm" *ngIf="!userAuthStatus">
  <h2>{{ signStatus ? 'Sign In With' : 'Sign Up' }}</h2>
  <div class="horizontal-line"></div>
  <div class="social-login">
    <div class="social social__facebook" (click)="loginVia(socialType.facebook)">
      <img class="social__logo" src="./assets/images/facebook.png" alt="facebook">
      <span>Facebook</span>
    </div>
    <div class="social social__google" (click)="loginVia(socialType.google)">
      <img class="social__logo" src="./assets/images/google.png" alt="google">
      <span>Google</span>
    </div>
  </div>
  <ng-template [ngIf]="!signStatus">
    <div class="group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Name" autocomplete="off">
    </div>
  </ng-template>
  <div class="group">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" placeholder="Email" autocomplete="off">
  </div>
  <div class="group">
    <label for="password">Password</label>
    <input type="text" id="password" formControlName="password" placeholder="Password" autocomplete="off">
  </div>
  <div class="horizontal-line"></div>
  <button class="signIn button" *ngIf="signStatus" type="submit" (click)="signIn()">Log in</button>
  <button class="signIn button" *ngIf="!signStatus" type="submit" (click)="register()">Register</button>
  <div class="change-loginForm">
    <span (click)="changeForm()">{{ signStatus ? 'Register' : 'Log in' }}</span>
  </div>
</form>

<div class="user-data" *ngIf="userAuthStatus">
  <h2>User is already authorised</h2>
  <button class="button" (click)="signOut()">Log Out</button>
</div>
