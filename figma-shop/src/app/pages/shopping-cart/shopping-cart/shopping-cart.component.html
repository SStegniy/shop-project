<div class="basket-wrapper">
  <div class="info">
    <h2 class="elem-title">Billing info</h2>
    <p class="elem-description">Please enter your binding info</p>
    <div class="person-info">
      <div class="person-info-inner">
        <div class="person-info-group">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" placeholder="Firs name" autocomplete="off">
        </div>
        <div class="person-info-group">
          <label for="email">Email address</label>
          <input type="text" id="email" placeholder="Firs name" autocomplete="off">
        </div>
        <div class="person-info-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Firs name" autocomplete="off">
        </div>
        <div class="person-info-group">
          <label for="country">State/Country</label>
          <input type="text" id="country" placeholder="Firs name" autocomplete="off">
        </div>
      </div>
      <div class="person-info-inner">
        <div class="person-info-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" placeholder="Firs name" autocomplete="off">
        </div>
        <div class="person-info-group">
          <label for="phone">Phone number</label>
          <input type="text" id="phone" placeholder="Firs name" autocomplete="off">
        </div>
        <div class="person-info-group">
          <label for="city">Town/City</label>
          <input type="text" id="city" placeholder="Firs name" autocomplete="off">
        </div>
        <div class="person-info-group">
          <label for="postalCode">ZIP/Postal code</label>
          <input type="text" id="postalCode" placeholder="Firs name" autocomplete="off">
        </div>
      </div>
    </div>
    <h2 class="elem-title">Additional information</h2>
    <p class="elem-description">Please enter your binding info</p>
    <div class="notes">
      <label for="notes">Order notes</label>
      <textarea name="" id="notes" cols="30" rows="10" placeholder="Need a specific delivery day?"></textarea>
    </div>
  </div>
  <div class="summary">
    <h2 class="elem-title">Order Summary</h2>
    <p class="elem-description">Price can change depending on shipping method and taxes of your state.</p>
  </div>
</div>
