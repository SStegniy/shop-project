<div class="details">
  <div class="details__images">
    <div class="details__main-image">
      <img src="../../../assets/images/food-image.jpg" alt="product">
    </div>
    <div class="details__small-images"></div>
  </div>
  <div class="details__content">
    <h2 class="details__title"></h2>
    <div class="stars-wrapper">
      <img class="star" *ngFor="let star of starCount" src="../../../assets/images/star.svg" alt="star">
    </div>
  </div>
</div>
